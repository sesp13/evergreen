<div class="row">
  <div class="col">
    <div class="float-right">
      <a [routerLink]="['/messages/list']">Volver al listado de plantillas</a>
    </div>
  </div>
</div>
<h1>{{ title }}</h1>
<hr />
<form [formGroup]="form" (ngSubmit)="send()">
  <div class="row">
    <div class="form-group col">
      <label for="subject">Nombre</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" class="form-control" formControlName="subject" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="content">Contenido</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="float-right">
        <input type="submit" class="btn btn-success" [disabled]="form.invalid" [value]="submitTitle" />
      </div>
    </div>
  </div>
</form>
