<ng-template #confirmationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-primary"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      x
    </button>
  </div>
  <div class="modal-body">
    <p>{{ content }}</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close()"
    >
      Cancelar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="confirm()"
    >
      {{ confirmationText }}
    </button>
  </div>
</ng-template>
